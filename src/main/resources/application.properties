# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/minimalecommerce?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=PasswordBorrosa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Ejecutar data.sql automáticamente
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# ========== CONFIGURACIÓN DE SWAGGER ==========
# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true

# Ruta de Swagger UI (accesible en http://localhost:8080/swagger-ui.html)
springdoc.swagger-ui.path=/swagger-ui.html

# Ruta de la documentación API JSON
springdoc.api-docs.path=/api-docs

# Mostrar información de la API
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Configuración de grupos de API
springdoc.group-configs[0].group=usuarios
springdoc.group-configs[0].paths-to-match=/api/usuarios/**

springdoc.group-configs[1].group=productos
springdoc.group-configs[1].paths-to-match=/api/productos/**

springdoc.group-configs[2].group=categorias
springdoc.group-configs[2].paths-to-match=/api/categorias/**

springdoc.group-configs[3].group=carrito
springdoc.group-configs[3].paths-to-match=/api/carrito/**

# Mostrar esquemas de modelos
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1

# Configuración para desarrollo local
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# ========== FIN CONFIGURACIÓN SWAGGER ==========

# Configuración de CORS para frontend
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.minimalecommerce.app=DEBUG

# Configuración para desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de archivos estáticos para frontend
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# Configuración de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configuración de errores para debugging
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Configuración de transacciones
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true
